<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body>
    
    <!-- Sign In Section Start -->

    <div class="w-full p-16 2xl:p-40 bg-loginBgColor min-h-[100vh]">
        <div class="max-w-[1000px] 2xl:max-w-[2000px] mx-auto px-2">
            <div class="relative w-full flex items-center justify-center">
                <img class="w-[60%]" src="../../assets/images/sign-up 1.svg"/>
                <img class="absolute left-32 top-28" src="../../assets/images/signUpuRound1.svg"/>
                <img class="absolute left-28 bottom-36" src="../../assets/images/man-3.svg"/>
                <img class="absolute right-44 bottom-[250px]" src="../../assets/images/signInRound1.svg"/>
                <img class="absolute right-16 top-40" src="../../assets/images/man-2.svg"/>
                <img class="absolute right-40 bottom-12" src="../../assets/images/flower.svg"/>
                <div class="absolute top-9 2xl:top-80 rounded-[10px] bg-white custom-shadow py-5 px-16 flex flex-col items-center w-[45%] 2xl:w-[50%]">
                    <h1 class="font-medium text-[36px] text-mainTextColor">Welcome Back</h1>
                    <p class="text-blueColor font-medium mb-6">I already have an account</p>
                    <div class="flex flex-col w-full gap-y-6 mb-3">
                        <label class="text-lg text-darkGrayColor flex flex-col gap-y-1">
                            Email
                            <div class="relative">
                            <input class="pt-[14px] pb-[13px] pl-12 text-grayColor border border-grayColor rounded-[10px] w-full outline-none" placeholder="Email"/>
                            <img class="absolute left-5 top-[17px]" src="../../assets/images/user (1).svg"/>
                        </div>
                        </label>
                        <label class="text-lg text-darkGrayColor flex flex-col gap-y-1">
                            Password
                            <div class="relative">
                            <input class="pt-[14px] pb-[13px] pl-12 text-grayColor border border-grayColor rounded-[10px] w-full outline-none" placeholder="Password"/>
                            <img class="absolute left-5 top-[17px]" src="../../assets/images/Keyhole Minimalistic.svg"/>
                        </div>
                        </label>
                        <label class="text-lg text-darkGrayColor flex flex-col gap-y-1">
                            Repeat Password
                            <div class="relative">
                            <input class="pt-[14px] pb-[13px] pl-12 text-grayColor border border-grayColor rounded-[10px] w-full outline-none" placeholder="Repeat Password"/>
                            <img class="absolute left-5 top-[17px]" src="../../assets/images/Keyhole Minimalistic.svg"/>
                        </div>
                        </label>
                    </div>
                    <div class="flex items-center gap-x-3 w-full mb-8">
                        <input type="checkbox" class="h-5 w-5 border border-grayColor"/>
                        <p class="text-lightGrayColor pt-[2px]">I have read the Terms of Service</p>
                    </div>
                    <a class="w-full" href="../SignIn">
                    <button class="bg-blueColor w-full pt-[14px] pb-[13px] rounded-[10px] text-white font-semibold mb-3">Sign Up</button>
                </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign In Section End -->

</body>
</html>
