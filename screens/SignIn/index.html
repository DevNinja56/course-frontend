<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <script defer src="./signIn.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Sign In Section Start -->

    <div class="w-full flex justify-center items-center py-16 lg:px-16 2xl:px-40 bg-loginBgColor min-h-[100vh]">
        <div class="w-full lg:max-w-[1000px] 2xl:max-w-[2000px] mx-0 lg:mx-auto px-0 lg:px-2 transition-all duration-300">
            <div class="relative w-full flex items-center justify-center">
                <img class="w-[60%]" src="../../assets/images/sign-up 1.svg"/>
                <img class="absolute left-0 lg:left-28 top-0 lg:top-40 w-[50px] md:w-[74px]" src="../../assets/images/signUpuRound1.svg"/>
                <img class="absolute left-0 lg:left-20 bottom-0 lg:bottom-16 w-[60px] md:w-[98px]" src="../../assets/images/man-1.svg"/>
                <img class="absolute right-0 lg:right-28 top-0 lg:top-28 w-[38px] md:w-[48px]" src="../../assets/images/signUpuRound1.svg"/>
                <img class="absolute right-0 bottom-0 lg:bottom-24 w-[60px] md:w-[98px]" src="../../assets/images/man-2.svg"/>
                <div class="absolute top-9 2xl:top-80 rounded-[10px] bg-white custom-shadow py-5 px-8 md:px-16 flex flex-col items-center min-w-[256px] md:w-[45%] 2xl:w-[50%] md:min-w-[456px]">
                    <h1 class="font-medium text-2xl md:text-[36px] text-mainTextColor">Welcome Back</h1>
                    <p class="text-blueColor font-medium mb-4 md:mb-8 text-sm md:text-base">I do not have an account yet</p>
                    <div class="flex flex-col w-full gap-y-4 md:gap-y-8 mb-3">
                        <label class="text-base md:text-lg text-darkGrayColor flex flex-col gap-y-1">
                            Username
                            <div class="relative">
                            <input class="pt-[14px] pb-[13px] pl-12 text-grayColor border border-grayColor rounded-[10px] w-full outline-none" placeholder="Username"/>
                            <img class="absolute left-5 top-[17px]" src="../../assets/images/user (1).svg"/>
                        </div>
                        </label>
                        <label class="text-base md:text-lg text-darkGrayColor flex flex-col gap-y-1">
                            Password
                            <div class="relative">
                            <input class="pt-[14px] pb-[13px] pl-12 text-grayColor border border-grayColor rounded-[10px] w-full outline-none" placeholder="Password"/>
                            <img class="absolute left-5 top-[17px]" src="../../assets/images/Keyhole Minimalistic.svg"/>
                        </div>
                        </label>
                    </div>
                    <div class="flex items-center gap-x-3 w-full mb-7 md:mb-12">
                        <input type="checkbox" class="h-5 w-5 border border-grayColor"/>
                        <p class="text-lightGrayColor pt-[2px]">Remember me</p>
                    </div>
                    <a href="../YourProfile" class="w-full">
                    <button class="bg-blueColor w-full pt-[14px] pb-[13px] rounded-[10px] text-white font-semibold mb-1">Sign In</button>
                </a>
                    <button onclick="onShow(event)" class="w-full pt-[14px] rounded-10px text-darkGrayColor">Forgot password?</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign In Section End -->

    <!-- Modal Start -->

    <div class="w-full hidden showModal">
        <div class="backgroundBlack fixed top-0 h-[100vh] w-full z-40 flex items-center justify-center">
            <div style="border: 3px solid #CCCCCC;" class="w-[40%] rounded-[10px] flex flex-col items-center px-16 py-[35px] bg-white modal">
                <h1 class="text-mainTextColor font-bold text-[36px] mb-5">Reset Password</h1>
                <div class="flex flex-col gap-y-6 mb-7 w-full">
                    <label class="text-lg text-darkGrayColor flex flex-col gap-y-1">
                        Email
                        <input class="pt-[14px] pb-[13px] pl-5 text-grayColor border border-grayColor rounded-[10px] w-full outline-none"/>
                    </label>
                </div>
                <button class="w-full pt-4 pb-[15px] rounded-[10px] bg-blueColor text-white font-semibold">Reset</button>
            </div>
        </div>
    </div>
    
        <!-- Modal End -->

</body>
</html>
