<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <script defer src="../../main.js"></script>
</head>
<body>
    
    <!-- Sign In Section Start -->

    <div class="w-full p-16 2xl:pt-40 bg-loginBgColor min-h-[100vh]">
        <div class="max-w-[1000px] 2xl:max-w-[2000px] mx-auto px-2">
            <div class="relative w-full flex items-center justify-center">
                <img class="w-[50%]" src="../../assets/images/sign-up 1.svg"/>
                <img class="absolute left-28 top-40" src="../../assets/images/signUpuRound1.svg"/>
                <img class="absolute left-20 bottom-16" src="../../assets/images/man-1.svg"/>
                <img class="absolute right-28 top-28" src="../../assets/images/signUpuRound1.svg"/>
                <img class="absolute right-20 bottom-24" src="../../assets/images/man-2.svg"/>
                <div class="absolute top-9 2xl:top-80 rounded-[10px] bg-white custom-shadow py-5 px-16 flex flex-col items-center w-[50%] 2xl:w-[50%]">
                    <h1 class="font-medium text-[36px] text-mainTextColor">Welcome Back</h1>
                    <p class="text-blueColor font-medium mb-8">I do not have an account yet</p>
                    <div class="flex flex-col w-full gap-y-8 mb-3">
                        <label class="text-lg text-darkGrayColor flex flex-col gap-y-1">
                            Username
                            <div class="relative">
                            <input class="pt-[14px] pb-[13px] pl-12 text-grayColor border border-grayColor rounded-[10px] w-full outline-none" placeholder="Username"/>
                            <img class="absolute left-5 top-[17px]" src="../../assets/images/user (1).svg"/>
                        </div>
                        </label>
                        <label class="text-lg text-darkGrayColor flex flex-col gap-y-1">
                            Password
                            <div class="relative">
                            <input class="pt-[14px] pb-[13px] pl-12 text-grayColor border border-grayColor rounded-[10px] w-full outline-none" placeholder="Password"/>
                            <img class="absolute left-5 top-[17px]" src="../../assets/images/Keyhole Minimalistic.svg"/>
                        </div>
                        </label>
                    </div>
                    <div class="flex items-center gap-x-3 w-full mb-12">
                        <input type="checkbox" class="h-5 w-5 border border-grayColor"/>
                        <p class="text-lightGrayColor pt-[2px]">Remember me</p>
                    </div>
                    <button class="bg-blueColor w-full pt-[14px] pb-[13px] rounded-[10px] text-white font-semibold mb-1">Sign In</button>
                    <button class="w-full pt-[14px] rounded-10px text-darkGrayColor">Forgot password?</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign In Section End -->

</body>
</html>
